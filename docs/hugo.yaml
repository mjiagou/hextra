baseURL: "<https://vpn.ygjc.cc/>"
languageCode: "zh-cn"
title: "V56 Privacy Lab"
theme: "hextra"

# 启用内联 HTML (为了支持某些高级表格或样式)
markup:
  goldmark:
    renderer:
      unsafe: true

# 菜单配置
menu:
  main:
    - identifier: reviews
      name: VPN 评测
      url: /reviews/
      weight: 1
    - identifier: comparisons
      name: 对比 PK
      url: /comparisons/
      weight: 2
    - identifier: knowledge
      name: 知识百科
      url: /knowledge/
      weight: 3
    - identifier: about
      name: 关于我们
      url: /about/
      weight: 4

# 侧边栏和搜索配置
params:
  description: "专业的 VPN 评测与隐私安全指南"
  footer:
    copyright: "© 2025 V56 Privacy Lab. 本站包含合作推广链接。"

  search:
    enable: true
    type: flexsearch

  # 侧边栏默认展开，方便用户浏览评测目录
  sidebar:
    enable: true
    open: true

  # 博客/评测页面的配置
  blog:
    list:
      displayTags: true
